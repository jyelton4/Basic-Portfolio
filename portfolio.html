<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <!-- Nav bar -->
    <header>
        <div class="header-content-wrapper">
            <div class="name-box">
                <h1>Jay Yelton</h1>
            </div>
            <div class="info-box">
                <h3>About | </h3>
                <h3>Portfolio | </h3>
                <h3>Contact</h3>
            </div>
        </div>
    </header>
    <!-- End Nav bar -->
    <!-- Begin Content -->
    <div class="content-inside">
        <div class="wrapper">
            <div class="content">
                <div class="content-header">
                    <h1>Portfolio</h1>
                </div>
                <!-- Line  -->
                <div class="line-feature"></div>
                <!-- Begin Gallery -->
                <div class="row">
                    <div class="column">
                        <img src="http:/via.placeholder.com/276x200" alt="Fjords" style="width:100%">
                        <div class="text-block">
                            <h2>Hangman</h2>
                        </div>
                    </div>
                    <div class="column">
                        <img src="http:/via.placeholder.com/276x200" alt="Forest" style="width:100%">
                        <div class="text-block">
                            <h2>RPG Game</h2>
                        </div>
                    </div>
                    <div class="column">
                        <img src="http:/via.placeholder.com/276x200" alt="Mountains" style="width:100%">
                        <div class="text-block">
                            <h2>Trivia Game</h2>
                         </div>
                    </div>
                    <div class="column">
                        <img src="http:/via.placeholder.com/276x200" alt="Ruins" style="width:100%">
                        <div class="text-block">
                            <h2>Rutgers Info Widget</h2>
                        </div>
                    </div>
                    <div class="column">
                        <img src="http:/via.placeholder.com/276x200" alt="City" style="width:100%">
                        <div class="text-block">
                            <h2>Rock Paper Scissors</h2>
                        </div>
                    </div>
                </div>
                <!-- End Gallery -->
            </div>
        </div>
    </div>
    <footer>
        <div class="green-bar"></div>
    </footer>
</body>
</html>
